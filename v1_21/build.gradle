plugins {
    id 'java'
}

group = 'me.arthed'

repositories {
    mavenLocal()
    maven { url = "https://repo.papermc.io/repository/maven-public/" }
    maven { url = "https://repo.papermc.io/repository/maven-releases/" }
    mavenCentral()
}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.21-R0.1-SNAPSHOT'
    implementation project(':NMS')
}
